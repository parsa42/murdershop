<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #ff7043;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            color: #fff;
            background-color: #ff7043;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ff5722;
        }
        strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>خوش آمدید، {{ user.name }}</h1>
        <p><strong>ایمیل:</strong> {{ user.email }}</p>
        <p><strong>تلفن:</strong> {{ user.phone }}</p>
        <a href="/logout">خروج</a>
    </div>
</body>
</html>
