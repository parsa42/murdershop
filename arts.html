<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قتل شاپ - کریسمس</title>
  <link rel="shortcut icon" href="logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazir', sans-serif;
      background: #f2f2f2;
      color: #333;
      line-height: 1.6;
      font-size: 16px;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    /* Header */
    header {
      background-color: #ff7043;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      border-bottom: 3px solid #ff5722;
    }

    header img {
      width: 120px;
      margin-bottom: 15px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      background-color: #2c3e50;
      padding: 12px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 25px;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff7043;
    }

    /* Main Content */
    main {
      padding: 40px 15px;
      background: #fff;
      margin: 20px auto;
      max-width: 1200px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h3 {
      color: #ff7043;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      text-transform: uppercase;
    }


    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      padding-bottom: 10px;
    }

    .product {
      background-color: #2C3E50;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      flex: 0 0 auto;
      width: 250px; /* Optional: specify fixed width */
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .product h5 {
      margin-top: 15px;
      color: #fafafa;
      font-weight: 600;
      font-size: 1.2rem;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 30px;
      text-align: center;
      font-size: 14px;
    }

    footer .social-links a {
      margin: 0 15px;
      color: white;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer .social-links a:hover {
      color: #ff7043;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #34495e;
      transition: left 0.3s ease;
      padding: 30px;
      z-index: 1000;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      display: block;
      padding: 15px;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
      border-radius: 8px;
    }

    .sidebar a:hover {
      background-color: #ff7043;
    }

    /* Hamburger Menu */
    .hamburger-menu {
      position: absolute;
      top: 25px;
      left: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 25px;
      cursor: pointer;
      z-index: 1100;
      margin-left: 330px;
      margin-top: 100px;
    }

    .hamburger-menu div {
      height: 5px;
      background-color: #fff;
      border-radius: 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .products {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="قتل نیوز - کریسمس">
    <h1>کریسمس مبارک!</h1>
  </header>

  <nav>
    <a href="index.html">صفحه اصلی</a>
    <a href="human.html">انسان</a>
    <a href="arts.html">آثار هنری</a>
    <a href="bizzare.html">عجیب غریب</a>
    <a href="news.html">اخبار</a>
  </nav>

  <main>
      <h3>جدیدترین محصولات</h3>
    <div class="products">
    </div>
  </main>

  <footer>
    <p>&copy; 2024 قتل نیوز - کریسمس. تمامی حقوق محفوظ است.</p>
    <div class="social-links">
      <a href="#">تلگرام</a>
      <a href="#">اینستاگرام</a>
      <a href="#">توییتر</a>
    </div>
  </footer>

  <script>
    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('active');
      document.querySelector('.hamburger-menu').classList.toggle('active');
    }
  </script>
</body>
</html>
