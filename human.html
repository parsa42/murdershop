<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قتل شاپ</title>
  <link rel="shortcut icon" href="logo.png">
  <style>
    /* تنظیمات پایه */
    * {
      font-family: dana;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: 'dana';
      src: url('fonts/Dana-bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    body {
      font-size: 20px;
      line-height: 1.4;
      text-align: center;
      min-height: 100vh;
      background: #1a202c url('snow-bg.jpg') no-repeat center center/cover;
      color: #fff;
      overflow-x: hidden; /* جلوگیری از اسکرول افقی */
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 120px;
      border-bottom-right-radius: 50px;
      border-bottom-left-radius: 50px;
      background: #d32f2f;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .logo {
      width: 150px;
      height: auto;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #4caf50;
      transform: scale(1.1);
    }

    main {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(36, 42, 56, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    a {
      color: white;
      text-decoration: none;
    }

    .product {
      display: inline-block;
      width: calc(25% - 20px);
      margin: 10px;
      vertical-align: top;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 0px 0px 20px 20px;
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s ease;
    }

    .product:hover img {
      transform: rotate(2deg);
      box-shadow: 0 0 15px #d32f2f;
    }

    .product h5 {
      margin-top: 10px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 0 0 20px 20px;
      transition: color 0.3s;
    }

    .product:hover h5 {
      color: #ffcc00;
      text-shadow: 0 0 5px rgba(255, 204, 0, 0.7);
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 20px;
      border-top-right-radius: 50px;
      border-top-left-radius: 50px;
      background: #d32f2f;
      color: #fff;
    }

    footer h5 {
      text-shadow: 2px 2px 10px black;
    }

    .support {
      position: fixed;
      bottom: 50px;
      left: 50px;
      width: 30px;
      height: 30px;
      border-radius: 10px;
      border: solid black 2px;
      background-color: #242A38;
    }

    .support:hover {
      background-color: #111827;
    }

    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
      width: 8px;
      height: 8px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @media (max-width: 1024px) {
      .product {
        width: calc(33.33% - 20px);
      }

      nav a {
        font-size: 18px;
      }

      .logo {
        width: 130px;
      }
    }

    @media (max-width: 768px) {
      .product {
        width: calc(50% - 20px);
      }

      nav a {
        font-size: 16px;
      }

      .logo {
        width: 120px;
      }
    }

    @media (max-width: 480px) {
      .product {
        width: 100%;
      }

      .logo {
        width: 100px;
      }

      nav {
        flex-direction: column;
        gap: 15px;
      }

      nav a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img class="logo" src="logo.png" alt="قتل نیوز" loading="lazy">
    </a>
  </header>

  <nav>
    <a href="human.html">انسان</a>
    <a href="arts.html">آثار هنری</a>
    <a href="bizzare.html">عجیب غریب</a>
    <a href="murdernews.html">اخبار</a>
  </nav>

  <main>
    <h3 style="color: #ffcc00; margin-bottom: 20px;">انسان</h3>
    <a href="#">
      <div class="product">
        <img src="parsa2.jpg" alt="parsa" title="پارسا" loading="lazy">
        <h5>پارسا مدل:shower کد:43kg</h5>
      </div>
    </a>
    <a href="#">
      <div class="product">
        <img src="nima2.jpg" alt="nima" title="nima" loading="lazy">
        <h5>نیما مدل: Zombie کد: 149131</h5>
      </div>
    </a>
    <a href="#">
      <div class="product">
        <img src="matin.jpg" alt="matin" title="matin" loading="lazy">
        <h5>متین مدل: Firstday کد: 1402</h5>
      </div>
    </a>
    <a href="#">
      <div class="product">
        <img src="alikordi4.jpg" alt="alikordi" loading="lazy">
        <h5>علی کردی مدل: سوءتغذیه کد: 4859</h5>
      </div>
    </a>
    <a href="#">
      <div class="support">
        <img src="https://icongr.am/feather/phone-call.svg?size=24&color=ffffff" alt="support" loading="lazy">
      </div>
    </a>
  </main>

  <div class="snow"></div>

  <footer>
    <p>&copy; 2024 قتل نیوز. تمامی حقوق محفوظ است.</p>
    <p>
      <a href="#">تلگرام</a> |
      <a href="#">توییتر</a> |
      <a href="#">اینستاگرام</a>
    </p>
  </footer>

  <script>
    // تولید بارش برف
    for (let i = 0; i < 50; i++) {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
      snowflake.style.opacity = Math.random();
      snowflake.style.transform = `translateX(${Math.random() * 10 - 5}px)`;
      document.querySelector('.snow').appendChild(snowflake);
    }
  </script>
</body>
</html>
