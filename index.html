<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قتل شاپ</title>
  <link rel="shortcut icon" href="logo.png">
  <link rel="stylesheet" href="style.css">
  <style>
    * {
      font-family: dana;
      box-sizing: border-box;
      font-weight: 500;
    }

    @font-face {
      font-family: 'Dana';
      src: local(Dana-bold) url('fonts/Dana-bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }
    html, body {
     overflow-x: hidden; /* جلوگیری از اسکرول افقی */
    overflow-y: auto;   /* فعال کردن اسکرول عمودی */
    height: 100%;
    margin: 0;
    }

    body {
      margin: 0px;
      text-align: center;
      width: auto;
      height: auto;
      font-family: dana;
      font-size: 20px;
      line-height: 28px;
      background: #111827;
      min-height: 100vh; /* اطمینان از حداقل ارتفاع برابر با کل صفحه */
    }

    section {
      width: 100%;
    }

    a {
      color: inherit;
      text-decoration: none;
      color: #fff;
    }

    header {
      color: white;
      background: #242A38;
      width: 100%;
      height: 150px;
      border-bottom-right-radius: 100px;
      border-bottom-left-radius: 100px;
    }

    .logo {
      box-shadow: 0px 0px 10px 1px rgb(80, 80, 80);
      width: 150px;
      height: 58px;
      margin: 20px auto;
    }

    nav {
      position: relative;
      top: -50px;
      word-spacing: 20px;
    }

    main {
  width: 90%;
  max-width: 1200px;
  background-color: #242A38;
  border-radius: 20px;
  margin: 0 auto;
  padding: 20px;
  box-sizing: border-box; /* اضافه شده برای جلوگیری از خروج محتوای داخلی */
  overflow: hidden; /* اضافه شده برای جلوگیری از بیرون‌زدگی */
}
    .title {
      position: relative;
      color: white;
      margin-bottom: 20px;
    }

    .img {
      width: 100%;
      max-width: 150px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 0px 5px 5px rgb(0, 0, 0);
    }

    .product {
      display: inline-block;
      margin: 20px;
      text-align: center;
      vertical-align: top;
      width: 200px;
    }

    .product h5 {
      margin-top: 10px;
      background-color: #111827dc;
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
      padding: 10px;
    }

    footer {
      background-color: #242A38;
      width: 100%;
      height: 100px;
      border-top-right-radius: 100px;
      border-top-left-radius: 100px;
      text-align: center;
      padding: 30px 0;
    }

    footer .h5footer {
      color: #fff;
      text-shadow: black 2px 2px 10px;
    }

    span {
      background-color: red;
      border-radius: 1px;
      padding: 0 5px;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      header {
        height: 100px;
        border-bottom-right-radius: 50px;
        border-bottom-left-radius: 50px;
      }

      .logo {
        width: 100px;
        height: 38px;
      }

      nav {
        top: -30px;
        font-size: 14px;
        word-spacing: 10px;
      }

      main {
        width: 95%;
      }

      .product {
        display: block;
        margin: 20px auto;
        width: 100%;
        max-width: 300px;
      }

      .product h5 {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      header {
        height: 80px;
      }

      nav {
        font-size: 12px;
      }

      .logo {
        width: 80px;
        height: 30px;
      }

      .title {
        font-size: 18px;
      }

      .product {
  display: inline-block;
  margin: 20px; /* حاشیه متناسب */
  text-align: center;
  vertical-align: top;
  width: calc(100% / 4 - 40px); /* تنظیم عرض در حالت دسکتاپ */
  box-sizing: border-box;
}

@media (max-width: 768px) {
  .product {
    width: 100%; /* در موبایل، محصولات تمام عرض را بگیرند */
    margin: 20px auto;
  }
}


@media (max-width: 768px) {
  .product {
    width: 100%; /* در موبایل، محصولات تمام عرض را بگیرند */
    margin: 20px auto;
  }
}


      footer {
        height: auto;
        padding: 20px;
      }
    }
    .img, .godyimg, .kordiimg {
  max-width: 100%; /* تصاویر حداکثر به اندازه کادر خود باشند */
  height: auto; /* تناسب تصاویر حفظ شود */
  border-radius: 20px;
  box-shadow: 0px 0px 5px 5px rgb(0, 0, 0);
    }

  </style>
</head>
<body>
  <section>
    <header>

    <nav>
      <div id="nav">

        <a href="arts.html"> آثارهنری </a>

    </nav>
  </section>
  <section>

      <h3 class="title">جدیدترین محصولات</h3>
      <div class="product">
        <a href="#">

        </a>
      </div>
      <div class="product">
        <a href="#">
          <img class="img" src="matin.jpg" alt="matin" title="matin">
          <h5>متین مدل: Firstday کد: 1402</h5>
        </a>
      </div>
      <div class="product">
        <a href="#">
          <img class="img" src="godarzi2.jpg" alt="gay">
          <h5>تابلو گودرزی مدل: مونالیزا کد: 174</h5>
        </a>
      </div>
      <div class="product">
        <a href="#">
          <img class="img" src="alikordi4.jpg" alt="alikordi">
          <h5>علی کردی مدل: سوءتغذیه کد: 63</h5>
        </a>
      </div>
    </main>
  </section>
  <footer>
    <h5 class="h5footer">تمامی حقوق برای سایت <span>قتل شاپ</span> محفوظ است.</h5>
  </footer>
</body>
</html>
