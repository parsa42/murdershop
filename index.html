<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قتل شاپ</title>
  <link rel="shortcut icon" href="logo.png">
  <style>
    * {
      font-family: dana;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: 'Dana';
      src: url('fonts/Dana-bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden; /* جلوگیری از اسکرول افقی */
      background: #111827;
    }

    body {
      font-size: 20px;
      line-height: 28px;
      text-align: center;
      min-height: 100vh;
    }
    header {
    display: flex; /* استفاده از فلکس‌باکس */
    flex-direction: column; /* المان‌ها در ستون قرار بگیرند */
    align-items: center; /* هم‌تراز کردن المان‌ها */
    justify-content: center; /* مرکز قرار دادن محتوا */
    color: white;
    background: #242A38;
    width: 100%;
    height: 150px; /* ارتفاع هدر */
    border-bottom-right-radius: 100px;
    border-bottom-left-radius: 100px;
    text-align: center; /* متن‌ها در مرکز */
    padding: 0; /* حذف فضای داخلی اضافی */
  }

  .logo {
    width: 150px;
    height: auto;
    box-shadow: 0px 0px 10px 1px rgb(80, 80, 80);
    margin-bottom: 10px; /* فاصله از لینک‌ها */
  }

  nav {
    display: flex; /* چیدمان لینک‌ها در یک خط */
    justify-content: center; /* قرار گرفتن لینک‌ها در مرکز */
    gap: 30px; /* فاصله بین لینک‌ها */
    margin: 0; /* حذف حاشیه اضافی */
  }

  nav a {
    color: #fff;
    font-size: 20px;
    text-decoration: none; /* حذف خط زیر لینک‌ها */
    transition: color 0.3s, transform 0.3s;
  }

  nav a:hover {
    color: #ff4500; /* رنگ جدید هنگام هاور */
    transform: scale(1.1); /* انیمیشن بزرگ شدن */
  }

  /* تغییرات ریسپانسیو */
  @media (max-width: 768px) {
    header {
      height: 120px; /* کاهش ارتفاع در تبلت */
    }

    .logo {
      width: 120px;
    }

    nav a {
      font-size: 18px;
    }
  }

  @media (max-width: 480px) {
    header {
      height: 100px;
    }

    .logo {
      width: 100px;
    }

    nav {
      flex-direction: column; /* لینک‌ها در ستون قرار بگیرند */
      gap: 15px;
    }

    nav a {
      font-size: 16px;
    }
  }
    main {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #242A38;
      border-radius: 20px;
      min-height: 600px;
      overflow: hidden; /* جلوگیری از تجاوز محتوای داخلی */
    }

    .product {
      display: inline-block;
      width: calc(25% - 20px); /* تقسیم صفحه به 4 ستون */
      margin: 10px;
      vertical-align: top;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product:hover {
    transform: scale(1.05); /* بزرگ شدن محصول */
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); /* سایه عمیق‌تر */
  }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      box-shadow: 0px 0px 5px 5px rgb(0, 0, 0);
      transition: transform 0.3s ease; /* انیمیشن برای تصویر */
    }
    .product:hover img {
    transform: rotate(5deg); /* چرخش کوچک تصویر هنگام هاور */
  }
    .product h5 {
      margin-top: 10px;
      background-color: #111827dc;
      border-bottom-right-radius: 20px;
      border-bottom-left-radius: 20px;
      padding: 10px;
      color: #fff;
      transition: color 0.3s ease; /* انیمیشن برای متن */
    }
    .product:hover h5 {
    color: #ff4500; /* تغییر رنگ متن هنگام هاور */
    text-shadow: 0 0 5px rgba(255, 69, 0, 0.7); /* سایه به متن */
  }
    footer {
      background-color: #242A38;
      width: 100%;
      text-align: center;
      padding: 20px;
      border-top-right-radius: 100px;
      border-top-left-radius: 100px;
    }

    footer h5 {
      color: #fff;
      text-shadow: 2px 2px 10px black;
    }

    span {
      background-color: red;
      border-radius: 5px;
      padding: 0 5px;
    }

    /* ریسپانسیو برای تبلت */
    @media (max-width: 768px) {
      .product {
        width: calc(50% - 20px); /* تقسیم صفحه به 2 ستون */
      }

      nav a {
        font-size: 16px;
      }

      .logo {
        width: 120px;
      }
      .product:hover {
      transform: none; /* غیرفعال کردن بزرگ‌نمایی */
      box-shadow: none; /* حذف سایه اضافی */
    }
    .product:hover img {
      transform: none; /* غیرفعال کردن چرخش تصویر */
    }
    }

    /* ریسپانسیو برای موبایل */
    @media (max-width: 480px) {
      .product {
        width: 100%; /* تمام عرض صفحه */
      }

      nav {
        font-size: 14px;
      }

      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img class="logo" src="logo.png" alt="قتل نیوز">
    </a>
  </header>
  <nav>
    <a href="human.html">انسان</a>
    <a href="#">حیوانات</a>
    <a href="arts.html">آثار هنری</a>
    <a href="#">وبلاگ</a>
  </nav>
  <main>

    <a href="#">
      <div class="product">
        <img src="nima2.jpg" alt="nima" title="nima">
        <h5>نیما مدل: Zombie کد: 149131</h5>
      </div>
    </a>
   <a href="#">
    <div class="product">
      <img src="matin.jpg" alt="matin" title="matin">
      <h5>متین مدل: Firstday کد: 1402</h5>
    </div>
   </a>
    <a href="#">
      <div class="product">
        <img src="godarzi2.jpg" alt="godarzi">
        <h5>تابلو گودرزی مدل: مونالیزا کد: 174</h5>
      </div>
    </a>
    <a href="#">
      <div class="product">
        <img src="alikordi4.jpg" alt="alikordi">
        <h5>علی کردی مدل: سوءتغذیه کد: 63</h5>
      </div>
    </a>
  </main>
  <footer>
    <h5>تمامی حقوق برای سایت <span>قتل شاپ</span> محفوظ است.</h5>
  </footer>
</body>
</html>
