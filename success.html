<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پرداخت موفق</title>
  <link rel="shortcut icon" href="../logo.png">
  <style>
    * {
      font-family: dana;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    @font-face {
      font-family: 'dana';
      src: url('fonts/Dana-bold.woff2') format('woff2');
      font-weight: bold;
      font-style: normal;
    }

    body {
      font-size: 18px;
      line-height: 1.5;
      text-align: center;
      background: #1a202c url('success-bg.jpg') no-repeat center center/cover;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background: #4caf50;
      color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      width: 100%;
    }

    header .logo {
      width: 150px;
      height: auto;
    }

    main {
      max-width: 500px;
      background-color: rgba(36, 42, 56, 0.9);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
      font-size: 24px;
    }

    p {
      margin: 15px 0;
      color: #fff;
    }

    .success-icon {
      width: 100px;
      height: 100px;
      margin: 20px auto;
    }

    .success-message {
      color: #4caf50;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 10px #4caf50;
    }

    .btn-home {
      display: inline-block;
      padding: 10px 20px;
      background: #4caf50;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 18px;
      transition: background 0.3s;
    }

    .btn-home:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html">
      <img class="logo" src="shaparak-logo.png" alt="شاپرک">
    </a>
  </header>

  <main>
    <img class="success-icon" src="success-icon.png" alt="پرداخت موفق">
    <h1>پرداخت با موفقیت انجام شد</h1>
    <p>مبلغ 1,620,000 تومان با موفقیت پرداخت شد.</p>
    <p>شماره پیگیری: <strong>123456789</strong></p>
    <p class="success-message">از خرید شما سپاسگزاریم!</p>
    <a href="../index.html" class="btn-home">بازگشت به صفحه اصلی</a>
  </main>
</body>
</html>
